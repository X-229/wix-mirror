name: Mirror Wix Site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install httrack
        run: sudo apt-get update && sudo apt-get install -y httrack

      - name: Mirror Wix site
        run: |
          httrack "https://cssy2672.wixsite.com/my-site-1" \
            --path ./mirror \
            --depth=3 \
            --mirror \
            --robots=0 \
            -%v

      - name: Show directory tree
        run: ls -R mirror

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mirror/cssy2672.wixsite.com/my-site-1
